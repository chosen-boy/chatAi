<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>postMessage</title>
</head>

<body>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script type="text/javascript">
 const urlParams = new URLSearchParams(window.location.search);
const paramValue = urlParams.get('logs');
if (paramValue === null) {
    paramValue = '没有获取到参数值';
}
const box = document.getElementById("box");
if (box) {
    box.innerHTML = '获取到的数据为' + paramValue;
    console.log(box.innerHTML);
} else {
    console.log('未找到 id 为 box 的元素');
}
if (typeof wx!== 'undefined' && wx.miniProgram) {
    wx.miniProgram.postMessage({ data: '获取成功' });
    // wx.miniProgram.navigateBack({delta: 1})
} else {
    console.log('微信小程序环境不可用');
}
    </script>
    <div id='box' style="height='100px';color='black';">获取到的数据为</div>
</body>
</html>
